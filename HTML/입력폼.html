<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>입력폼</title>
</head>
<body>
<!--한줄 입력란 -->
<input type="text" />

<!--비밀번호 -->
<input type ="password" />

<!--단일선택버튼 -->
<input type="radio" />

<!--다중선택버튼 -->
<input type="checkbox" />

<!--확인란 -->
<input type="button"value="확인" />

<!--초기화란 -->
<input type="button"value="초기화" />

<!--제출란 -->
<input type="button"value="전송" />
<!--범용버튼 -->
<input type="file" />

<input type="hidden" />
</body>
</html>
