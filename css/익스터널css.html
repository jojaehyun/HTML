<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>테이블</title>
</head>
<body>

    <!-- table>(thead>tr*2>th{title$}*6)+(tbody>tr*6>td{title$$}*6) -->

    <table border="1" width="100%">
      <caption>구조가 복잡한 테이블</caption>
      <thead>
        <tr>
          <th rowspan="2" id="사과">title1</th>
          <th colspan="2" id="배">title2</th>

          <th id="오랜지">title4</th>
          <th colspan="2" id="귤">title5</th>

        </tr>
        <tr>

          <th id="포도">title2</th>
          <th id="키위">title3</th>
          <th id="망고">title4</th>
          <th id="파인애플">title5</th>
          <th id="애플펜">title6</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2" id="파인애플펜">title01</th>
          <td>title02</td>
          <td headers="사과 배 키위 파인애플펜">이녀석</td>
          <th rowspan="2" id="아포카토">title04</th>
          <td>title05</td>
          <td>title06</td>
        </tr>
        <tr>

          <td>title02</td>
          <td>title03</td>

          <td>title05</td>
          <td>title06</td>
        </tr>
        <tr>
          <th>title01</th>
          <td>title02</td>
          <td>title03</td>
          <th>title04</th>
          <td>title05</td>
          <td>title06</td>
        </tr>
        <tr>
          <th>title01</th>
          <td>title02</td>
          <td>title03</td>
          <th>title04</th>
          <td>title05</td>
          <td>title06</td>
        </tr>

      </tbody>
    </table>
</body>
</html>
