<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type ="text/javascript">
  //function
// 반환값없음  보이드함수
function 피카츄(){
         console.log('전기공격!!');
      }
      function 파이리(){
        console.log('불공격!!');
      }
      </script>
  </head>
  <body>
    <button type="button" onclick="피카츄()">피카츄</button>
<button type="button" onclick="파이리()">파이리</button>

<script type ="text/javascript">
var userList = [[],[]];

function adduser(){
  var user = prompt('사용자를 입력해주세요!');
  var score = prompt('점수입력');

  userList[0].unshift(user);
  userList[1].unshift(score);

  console.log(userList);
}
function avg(){
  var score =0;
  if(userList[1].length ==0){
  alert('점수을 입력해야 내가 평균을 내지..')
}else{

  for(i=0;i<userList[1].length;i++){
    score += Number(userList[1][i]);
  }
  var avg = score/userList[1].length
  console.log(avg)
}
}
</script>

  <button type="button" onclick="adduser()">학생추가</button>
  <button type="button" onclick="avg()">평균내기</button>
</body>
</html>
