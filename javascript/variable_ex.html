<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
  //출력문
    var name = prompt("너이름이 뭐니?");
    var year = prompt("몇년생이야?")

    document.write("Name:"+name)//<--이름만나오는경우
    document.write("Name:"+name+"/br /> year:"+year);//<--- 질문이  두개값이 나오고 답도 두번나옴
    document.write("Name:"+name+"<br />"+"year:"+(year+1900)); //결과은 Name:이름 year:나이1900
    </script>
</head>
<body>

</body>
</html>
